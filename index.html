<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="popup">
        <form action="">
            <div class="popup-container">
                <h2>Login</h2>
                <input type="email" name="email" id="email" placeholder="example@mail.com" autocomplete autofocus>
                <input type="password" name="password" id="password" placeholder="**********" autocomplete>
                <button type="submit">Login</button>
                <button id="close-popup" type="button">X</button>
            </div>
        </form>
    </div>
    <button type="button" id="opne-popup">Open</button>
    <script src="./main.js"></script>

</body>

</html>
